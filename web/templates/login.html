{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Welcome</h1>
    <p>Please sign in to your account</p>

    <div class="button-toggle">
        <a href="{{ url_for('login') }}" class="btn active">Login</a>
        <a href="{{ url_for('register') }}" class="btn">Register</a>
    </div>

    <form method="post" class="auth-form" action="{{url_for('login')}}">
        <input name="email" id="email" placeholder="Email" required>
        <input name="password" id="password" type="password" placeholder="Password" required>

        <button type="submit" class="btn-submit"><img src="{{url_for('static', filename='img/login.svg')}}"/> Login</button>
    </form>

    <p class="bottom-text">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
</div>
{% endblock %}
