{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Welcome</h1>
    <p>Please create your account</p>

    <div class="button-toggle">
        <a href="{{ url_for('login') }}" class="btn">Login</a>
        <a href="{{ url_for('register') }}" class="btn active">Register</a>
    </div>

    <form method="post" class="auth-form">
        <input name="email" id="email" placeholder="Email" required>
        <input name="password" id="password" type="password" placeholder="Password" required>

        <button type="submit" class="btn-submit"><img src="{{url_for('static', filename='img/register.png')}}"> Register</button>
    </form>

    <p class="bottom-text">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
{% endblock %}
